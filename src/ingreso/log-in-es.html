<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="log-in.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="top-bar">
        <a  href="../../index-es.html" class="logo">
            <img src="../../images/ChaquitacllaLogo.jpeg" alt="Logo">
        </a>
    </div>
    <div class="content">
        <div class="box">
            <h2>Iniciar Sesión</h2>
            <img src="../../images/" alt="Your Image">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <div class="link-group">
                <a href="#" class="forgot-password">Olvidé mi contraseña</a>
            </div>
            <div class="remember-me">
                <input type="checkbox"> 
                <t>Recordar cuenta</t>
            </div>
            <div class="button-group">
                <button type="submit">Ingresar</button>
                <button type="button" onclick="window.location.href = 'sign-up-es.html';">Registrarse</button>
            </div>
        </div>
    </div>
</body>
</html>
